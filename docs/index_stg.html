<script type='text/javascript' src='https://www.chumetitableaust.com/javascripts/api/viz_v1.js'></script>
<script type="text/javascript">

// Cookie埋め込み
document.cookie = 'electronic_application_id=13;';

var getDevice = (function(){
    var ua = navigator.userAgent;
    if(ua.indexOf('iPhone') > 0 || ua.indexOf('iPod') > 0 || ua.indexOf('Android') > 0 && ua.indexOf('Mobile') > 0){
        return 'sp';
    }else if(ua.indexOf('iPad') > 0 || ua.indexOf('Android') > 0){
        return 'tab';
    }else{
        return 'other';
    }
})();

if( getDevice == 'sp' ){
    document.write('<div class="tableauPlaceholder" style="width: 375px; height: 667px;"><object class="tableauViz" width="375" height="667" style="display:none;"><param name="device" value="phone"/>');
}else if( getDevice == 'tab' || getDevice == 'other'){
    document.write('<div class="tableauPlaceholder" style="width: 1000px; height: 854px;"><object class="tableauViz" width="1000" height="854" style="display:none;">');
}
</script>

<param name='toolbar' value='no' />
<param name='showAppBanner' value='false' />
<param name='filter' value='iframeSizedToWindow=true' />
<script type="text/javascript">
var cookies = document.cookie; 
var cookiesArray = cookies.split(';'); 
for(var c of cookiesArray){ 
    var cArray = c.split('='); 
    if( cArray[0].indexOf('electronic_application_id') !== -1){ 
        document.write('<param name="filter" value="electronic_id=' + cArray[1] + '" />');
    }
}
</script>
